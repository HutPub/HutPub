
<svg fill="none" viewBox="0 0 200 40" width="200" height="40" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          font-family: "proxima-nova", sans-serif;
          line-height: 1.5;
          color: #0d1117;
          width: 200px;
          height: 36px;

          display: flex;
          // justify-content: center;
          align-items: center;

        }

        .skills {
          display: flex;
          line-height: 1;
        }

        p {
          font-weight: 400;
          font-size: 16px;
        }

        .item {
          background-color: #e6edf3;
          border: 1px solid #0d1117;
          padding: 10px;
          border-radius: 5px;
          //margin: 5px;
        }

        h1 {
          font-weight: 600;
          font-style: italic;
          font-size: 16px;
        }

        h2 {
          font-weight: 600;
          font-size: 12px;
        }

        @media (prefers-color-scheme: light) {
          .container {
            color: #e6edf3;
          }
          .item {
            background-color: #0d1117;
            border-color: #0d1117;
          }
        }

      </style>
      
        <div class="container">
          <div>
            <div class="skills">
              <p class="item">Company Website</p>
            </div>
          </div>
        </div>
    </div>
  </foreignObject>
</svg>
