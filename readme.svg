<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        @keyframes bounce {
	        0%, 5%, 15%, 25%, 30% {transform: translateY(0);}
	        10% {transform: translateY(-30px);}
	        20% {transform: translateY(-15px);}
        }

        .container {
          --color-main: deepskyblue;
          --color-primary: darkviolet;
          --color-secondary: blue;
          --color-tertiary: #e32929;

          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 300px;
          border-radius: 10px;

          font-family: "proxima-nova", sans-serif;
          line-height: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;

        }

	.grain {
	    content: "";
	    position: absolute;
	    width: 400vw;
	    height: 400vh;
	    left: -50%;
	    top: -50%;
	    background-image: url(data:image/png;base64,);
	    animation: grain 0.3s steps(6) infinite;
	}
	
	@keyframes grain {
	    0%, 100% {transform: translate(0,0);}
	    10% {transform: translate(-5%,-10%);}
	    30% {transform: translate(3%,-15%);}
	    50% {transform: translate(12%,9%);}
	    70% {transform: translate(9%,4%);}
	    90% {transform: translate(-1%,7%);}
	}
        .promt {
          position: absolute;
          bottom: 20px;
          left: 40px;
          
          animation: bounce 5s ease infinite;
        }

        h2 {
          font-weight: 600;
          font-size: 10 px;
        }
          
        h1 {
          font-weight: 600;
          font-style: italic;
          font-size: 16 px;
          padding: 10px;
        }


        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #F15BB5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }
        }

      </style>
        <div class="container">
		<div class="grain"></div>
          <h2 style="z-index: 5;">Hi there, i am </h2>
          <h1 style="z-index: 5;">HUTTUZKA</h1>
          <p class="promt" style="z-index: 5;">&#8595; Go see what I'm up to!</p>
        </div>
    </div>
  </foreignObject>
</svg>
