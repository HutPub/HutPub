<svg fill="none" viewBox="0 0 600 1800" width="600" height="1800" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          font-family: "proxima-nova", sans-serif;
          line-height: 1.5;
          color: #e6edf3;
          width: 100%;
          height: 100px;
          border: 1px solid #e6edf3;

          display: grid;
          grid-template-columns: 1fr 3fr 2fr;
          grid-template-rows: 1fr 2fr;
          grid-template-areas:
            "logo"
            "name"
            "tech"
            "description";
        }

        .item-1 {
          grid-area: logo | row1-start / col1-start / 1 / 1;
        }
        .item-2 {
          grid-area: name | 1 / 2 / 1 / 2;
        }
        .item-3 {
          grid-area: tech | 1 / 3 / 1 / 4;
        }
        .item-4 {
          grid-area: description | 2 / 2 / 2 / 4;
        }

        h1 {
          font-weight: 600;
          font-style: italic;
          font-size: 16px;
        }

        p {
          font-weight: 400;
          font-size: 12px;
        }

        @media (prefers-color-scheme: light) {
          .container, .reference {
            color: #0d1117;
          }
          .item, .reference {
            border-color: #0d1117;
          }
        }

      </style>
      
      <div class="container">
        <div class="item-1" style="background-color: blue;"></div>
        <div class="item-2" style="background-color: green;"></div>
        <div class="item-3" style="background-color: yellow;"></div>
        <div class="item-4" style="background-color: red;"></div>
      </div>
    </div>
  </foreignObject>
</svg>
