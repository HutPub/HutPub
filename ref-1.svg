<svg fill="none" viewBox="0 0 600 110" width="600" height="110" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          font-family: "proxima-nova", sans-serif;
          line-height: 1.5;
          color: #e6edf3;
          width: 100%;
          height: 100px;
          border: 1px solid #e6edf3;

          display: grid;
          grid-template-columns: 1fr 1fr 2fr 2fr;
          grid-template-rows: 1fr 2fr;
          grid-template-areas:
            "logo"
            "name"
            "tech"
            "image"
            "description";
        }

        .item {
          display: flex;
          justify-content: center;
          align-content: center;
        }
        .item-1 {
          grid-area: logo | row1-start / col1-start / last-line / col1-end;
        }
        .item-2 {
          grid-area: name | row1-start / col2-start / row1-end / col2-end;
        }
        .item-3 {
          grid-area: tech | row1-start / col3-start / row1-end / col3-end;
        }
        .item-4 {
          grid-area: image | row1-start / col4-start / last-line / col4-end;
        }
        .item-5 {
           grid-area: description | row2-start / col2-start / last-line / col2-end;
        }

        h1 {
          font-weight: 600;
          font-style: italic;
          font-size: 16px;
        }

        p {
          font-weight: 400;
          font-size: 12px;
        }

        @media (prefers-color-scheme: light) {
          .container, .reference {
            color: #0d1117;
          }
          .item, .reference {
            border-color: #0d1117;
          }
        }

      </style>
      
      <div class="container">
        
        <div class="item-1 item" style="background-color: blue;">
          <p>Olen LOGO</p>
        </div>
        
        <div class="item-2 item" style="background-color: green;">
           <h1>NIMI</h1>
        </div>
        
        <div class="item-3 item" style="background-color: yellow;">
          <p>Olen Tech</p>
        </div>
        
        <div class="item-4 item" style="background-color: red;">
          <p>Olen kuva</p>
        </div>
        
        <div class="item-5 item" style="background-color: orange;">
          <p>Olen Selite</p>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
