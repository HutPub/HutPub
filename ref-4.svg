<svg fill="none" viewBox="0 0 360 100" width="360" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>

        .top {
          display: flex;
          justify-content: center;
          align-content: center;
        }
        
        .container {
          font-family: "proxima-nova", sans-serif;
          line-height: 1.5;
          color: #e6edf3;
          width: 355px;
          height: 98px;

          border-left: 1px solid #171B21;
          border-top: 1px solid #171B21;
          border-bottom: 1px solid #171B21;
        
          // border-left: 1px solid #e6edf3;
          // border-top: 1px solid #e6edf3;
          // border-bottom: 1px solid #e6edf3;

        
          border-radius: 15px 0 0 15px;
          badding: 5px 0 5px 5px;
          margin: auto 0 auto 5px;
          display: flex;
          justify-content: center;
          align-content: center;
        }

        .first {
          width: 30%;
        }
        
        .mid {
          display: flex;
          flex-wrap: wrap;
          width: 70%;
        }

        .head {
          display: flex;
          width: 100%;
          height: 40%;
        }

        .item {
          text-align: center;
        }
        .item-1 {
          align-content: left;
        }
        .item-2 {
          width: 28%;
        }
        
        .item-3 {
          width: 72%;
          display: flex;
          flex-wrap: wrap;
          line-height: 1;
          justify-content: left;
          align-content: center;
          margin-top: 15px;
        }
        .item-4 {
          width: 100%;
          height: 70%;
        }
        .item-5 {

        }

        h1 {
          font-weight: 600;
          font-style: italic;
          font-size: 16px;
        }

        h2 {
          font-weight: 700;
          font-style: italic;
          font-size: 16px;
        }

        p {
          font-weight: 400;
          font-size: 12px;
        }

        .logo {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-content: center;
          background: #29ABE2;
          border-radius: 5px;
          width: 70px;
          height: 70px;
          margin: 15px;
        }

        .logo-text {
           text-align: center;
        }

        .tech-item {
          font-size: 6px;
          padding: 2px 3px;
          border: 0.5px solid #e6edf3;
          border-radius: 3px;
          margin: 3px 0 3px 3px;
        }

        .name {
          text-align: left;
          margin-top: 15px;
        }

        .description{
          font-size: 8px;
          //line-height: 1;
          margin: 5px 40px 15px 0;
          text-align: justify;
        }

        .image {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-content: center;
        }

        @media (prefers-color-scheme: light) {
          .container {
            color: #0d1117;
          }
          .item, .tech-item {
            border-color: #0d1117;
          }
        }

      </style>
        <div class="top">
        <div class="container">
          
          <div class="item-1 item first">
            <div class="logo">
              <h2 class="logo-text" style="font-size: 32px; font-style: normal; color: white;">	&#11193;</h2>
            </div>
          </div>
          
          <div class="item mid">
            <div class="item head">
              
              <div class="item-2 item">
                 <h1 class="name">2INX4IN</h1>
              </div>
              
              <div class="item-3 item">
                <p class="tech-item" style="color: #5AC2F0; background-color: #004E93; border-color: #5AC2F0;">Flutter</p>
              </div>
              
            </div>
            
            <div class="item-4 item">
              <p class="description">Peer-to-peer forum.</p>
            </div>
          </div>
          
          <!--
          <div class="item-5 item last">
            <div class="image" style="width: 240px; height: 100px; background-color: black; margin-top: 0px; border-radius: 15px;">
              <p style="color: grey;">Image</p>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
